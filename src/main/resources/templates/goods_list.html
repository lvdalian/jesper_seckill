<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="../webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <title>商品列表</title>
</head>
<body>
<div class="container">
    <table class="table table-hover text-center" id="goodslist">
        <thead>
        <tr>
            <td>商品名称</td>
            <td>商品图片</td>
            <td>商品原价</td>
            <td>秒杀价</td>
            <td>库存数量</td>
            <td>详情</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goods,goodsStat : ${goodsList}">
            <td th:text="${goods.goodsName}"></td>
            <td><img th:src="@{${goods.goodsImg}}" width="100" height="100"/></td>
            <td th:text="${goods.goodsPrice}"></td>
            <td th:text="${goods.seckillPrice}"></td>
            <td th:text="${goods.stockCount}"></td>
            <td>
                <a class="btn btn-link" th:href="'/goods_detail.htm?goodsId='+${goods.id}">详情</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{/jquery-validation/localization/messages_zh.min.js}"></script>
<script th:src="@{/layer/layer.js}"></script>
<script th:src="@{/js/md5.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
</body>
</html>
